<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    .profile_pic {
      height: 18%;
      width: 80%;
      horizontal-alignment: center;
    }
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
      <div class="col-sm-4 jumbotron text-center sidenav">
      <h3>Prashanth Venkatesh</h3><br><br>
      <img src="pic.jpg" class="profile_pic img-circle row-sm-4"></img><br><br>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="#section1"><h4>About Me</h4></a></li>
        <li><a href="#section2"><h4>Projects</h4></a></li>
        <li><a href="#section3"><h4>Experience</h4></a></li>
        <li><a href="#section3"><h4>Contact</h4></a></li>
      </ul><br>
    </div>
</div>

<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</body>
</html>
